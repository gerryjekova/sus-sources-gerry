<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes to Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    #savedNotes {
      margin-top: 2rem;
    }
    .note {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .note-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .note-date {
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Notes to Save</h1>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <br>
  <button onclick="saveNote()">Save Note</button>
  <button onclick="clearNotes()">Clear All</button>
  <div id="savedNotes"></div>

  <script>
    function saveNote() {
      const input = document.getElementById("noteInput");
      const content = input.value.trim();
      if (!content) return;
      const noteDiv = document.createElement("div");
      noteDiv.className = "note";
      noteDiv.innerHTML = `
        <div class="note-header">
          <span class="note-date">${new Date().toLocaleString()}</span>
          <button onclick="this.closest('.note').remove()">Delete</button>
        </div>
        <div>${content.replace(/\n/g, "<br>")}</div>
      `;
      document.getElementById("savedNotes").prepend(noteDiv);
      input.value = "";
    }

    function clearNotes() {
      if (confirm("Are you sure you want to delete all notes?")) {
        document.getElementById("savedNotes").innerHTML = "";
      }
    }
  </script>
</body>
</html>
